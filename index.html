<!DOCTYPE html>
<html>
  <head>
    <style>
      #link {
        margin: 5px auto 5px;
        font-size: 12px;
        text-align: center;
        color: black;
      }
      
      #container {
        width: 400px;
        margin: 5px auto 20px;
        padding: 0;
        border: 2px solid black;
        border-radius: 10px;
        text-align: center;
        background-color: darkgrey;
        box-shadow: 5px 5px 5px rgba(84, 84, 84, 0.80);
      }
      #cat-image {
        border-radius: 50%;
        border: 10px solid #fc6bff;
        box-shadow: 8px 8px 8px rgba(84, 84, 84, 0.40);
        margin: 10px auto 10px;
      }
      
      #heading {
        margin: 0;
        background-color: grey;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      
      p {
        color: purple;
        font-family: 'Lobster', san-serif;
        font-size: 45px;
        padding: 2px;
        margin: 0;
      }
      
      #bottom {
        margin: 0;
        background-color: grey;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }
      
      #fine-print {
       font-size: 16px;
       color: black;
      }
      
      h1 {
        color: black;
        font-family: 'Lobster', san-serif;
        font-size: 55px;
        padding: 10px;
        margin: 0;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Mail Run</title>
  </head>
  <body>
    <div id="link">
      <a href="mailrun.github.io">click to open in browser</a>
    </div>
    <div id="container"> 
      <div>
        <h1>Mail Run!</h1>
      </div>
      <img id="cat-image" src="http://blogs.discovermagazine.com/but-not-simpler/files/2013/10/0002.gif" alt="cat" width="293px" height="293px">
      <div>
        <p>Kris, Please!!</p>
        <p id="fine-print">Hot eats and cool treats.</p>
      </div>
    </div>
  </body>
</html>
